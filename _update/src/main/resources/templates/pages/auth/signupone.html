<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
  <title>main homepage</title>

  <link rel="stylesheet" th:inline="css" th:href="@{/css/pages/auth/signup.css}">
  <link rel="stylesheet" th:inline="css" th:href="@{/css/pages/auth/users.css}">
  <script th:inline="javascript" type="text/javascript" th:src="@{/js/pages/auth/users.js}"></script>

  <link rel="stylesheet" th:inline="css" th:href="@{/css/pages/auth/signupone.css}">
  <script th:inline="javascript" type="text/javascript" th:src="@{/js/pages/auth/signupone.js}"></script>


</head>
<th:block layout:fragment="content">
  <div class="content">
    <div class="pages-title">
      <h1>SIGN UP</h1>
      <a>회원가입</a>
    </div>

    <div class="signup-header">
      <nav class="signup-header-nav">
        <ul>
          <li><a class="active">01.약관동의</a></li>
          <li><a>02.회원가입</a></li>
        </ul>
      </nav>
    </div>

    <form th:action="@{/signupone}" method="post">
      <div class="form-terms">
        <!-- 개인정보 약관동의 내용 -->
        <label for="terms">개인정보취급방침</label>
        <textarea id="terms" name="terms" readonly>
            <!-- 약관 내용을 여기에 추가 -->
          [이용약관]

제 1 조 (목적)
본 약관은 [회사명] (이하 "회사")가 제공하는 [서비스명] (이하 "서비스")의 이용과 관련하여 회사와 이용자 간의 권리, 의무 및 책임사항을 규정하는 것을 목적으로 합니다.

제 2 조 (약관의 효력 및 변경)
1. 본 약관은 서비스 이용자가 약관에 동의하는 순간 효력이 발생합니다.
2. 회사는 필요한 경우 약관을 변경할 수 있으며, 변경된 약관은 서비스 내 공지하거나 이메일을 통해 고지합니다.
3. 변경된 약관은 고지된 시점부터 효력이 발생합니다.

제 3 조 (이용 계약의 체결)
1. 이용 계약은 이용자가 본 약관에 동의하고 회사가 제공하는 서비스를 신청함으로써 체결됩니다.
2. 회사는 이용자의 신청을 승낙하거나 거절할 수 있습니다.

제 4 조 (서비스의 이용)
1. 회사는 서비스 제공에 필요한 기술적 요건을 충족시키기 위해 노력합니다.
2. 서비스 이용은 회사가 정한 절차와 방법에 따라 이루어집니다.

제 5 조 (이용자의 의무)
1. 이용자는 본 약관 및 관련 법령을 준수해야 합니다.
2. 이용자는 서비스 이용 중 발생하는 모든 활동에 대해 책임을 집니다.
3. 불법적인 행위나 서비스의 정상적인 운영을 방해하는 행위를 해서는 안 됩니다.

제 6 조 (서비스의 변경 및 중단)
1. 회사는 서비스의 내용을 변경하거나 중단할 수 있습니다.
2. 서비스 중단이나 변경에 대해서는 사전에 공지하며, 이용자에게 불이익이 발생하지 않도록 최선을 다합니다.

제 7 조 (개인정보의 보호)
1. 회사는 개인정보 보호법을 준수하여 이용자의 개인정보를 안전하게 보호합니다.
2. 개인정보의 수집, 이용, 처리 등에 대한 구체적인 사항은 개인정보 처리방침에 따릅니다.

제 8 조 (면책 조항)
1. 회사는 천재지변, 네트워크 장애 등 불가항력적인 사유로 인한 서비스 제공의 지연이나 중단에 대해 책임을 지지 않습니다.
2. 이용자가 서비스 이용 중 발생하는 문제에 대해서는 회사의 책임이 제한될 수 있습니다.

제 9 조 (약관의 해석)
본 약관에서 정하지 않은 사항에 대해서는 관련 법령 및 회사의 정책을 따릅니다.
          </textarea>
      </div>

      <div class="form-group">

        <div class="form-check-all">
          <a href="#" id="agree-all" class="agree-all">전체 동의</a>
        </div>

        <div class="form-check-items">
          <div class="form-check">
            <input type="checkbox" id="agree-terms" name="agree-terms" required>
            <label for="agree-terms">(필수)이용약관</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="agree-privacy-purpose" name="agree-privacy-purpose" required>
            <label for="agree-privacy-purpose">(필수)개인정보의 수집 및 이용목적</label>
          </div>
        </div>
        <div class="form-check-items">
          <div class="form-check">
            <input type="checkbox" id="agree-privacy-collection" name="agree-privacy-collection">
            <label for="agree-privacy-collection">(선택)개인정보의 수집항목 및 방법</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="agree-privacy-period" name="agree-privacy-period" required>
            <label for="agree-privacy-period">(필수)개인정보의 보유 및 이용기간</label>
          </div>
        </div>
      </div>

      <div class="button-group">
        <a id="nextStepBtn" href="/signuptwo" class="btn btn-primary signupone-btn" disabled>다음단계로</a>
        <a href="/" id="endStepBtn" class="btn btn-secondary signupone-btn">취소</a>
      </div>

    </form>

  </div>
</th:block>



</html>
